          type: string
          description: Image url
          example: >-
            https://static.example.com/profiles/10b4be70-9e3d-40a5-a46a-b0668bdf7e03.jpg
        mimetype:
          type: string
          description: Image mimetype
          example: image/jpeg
        width:
