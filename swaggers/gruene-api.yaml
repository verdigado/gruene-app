info:
  title: Gruene API
  description: >

    ## OpenAPI Endpoints

    <a href="/api-json">OpenAPI Spec in JSON</a><br>

    <a href="/api-yaml">OpenAPI Spec in YAML</a><br>


    ### Offboarding

    Every service connected to Grnes Netz needs to remove users when they are
    removed from `saml.gruene.de`.

    Connected services need to pull a list of users waiting for removal at least
    once a week.

    api.gruene.de needs to be informed whether the user did not exist or was
    removed.

    API tokens can be obtained from `technik@verdigado.com`.
  version: 0.1.0
  contact: {}
tags: []
servers:
  - url: https://api.gruene.de
    description: Production
components:
  securitySchemes:
    basic:
      type: http
      scheme: basic
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
    api_key:
      type: apiKey
      in: header
      name: x-api-key
      description: Api Key Authentication
    oauth2:
      type: oauth2
      flows: {}
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: The User Id (Sherpa Id)
          example: '12345678'
        disabled:
          type: boolean
          description: |-
            Flag that indicates if the user is not in sherpa anymore or has no
            active memberships.
        username:
          type: string
          description: The users username. Used to log in to Grnes Netz (gnetz username)
          example: JohnDoe1
        email:
          type: string
          description: Main user email address. Used to log in to Grnes Netz (gnetz email)
          example: john.doe@example.com
        firstName:
          type: string
          description: User first name
          example: John
        lastName:
          type: string
          description: User last name
          example: Doe
      required:
        - id
        - username
        - email
        - firstName
        - lastName
    FindUsersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - data
    UserRbacGroup:
      type: object
      properties:
        id:
          type: string
          description: |-
            The group id.
            Contains the division id.
          example: '2092'
        divisionKey:
          type: string
          description: Division key of the division this group represents.
          example: '10100000'
        parentKey:
          type: string
          nullable: true
          description: Division key of the parent division if there is one.
          example: '10000000'
        implicit:
          type: boolean
          description: >-
            Indicate if user has a direct or indirect membership in the
            division.

            A indrect membership can be inherited, eg user is member if a KV so
            the user is also

            member of the LV/KV, or if the user has a role of a division he is
            not part of.
          example: true
        name:
          type: string
          description: Name of the Group (division name)
          example: Baden-Wrttemberg
        displayName:
          type: string
          description: Descriptive name of the division.
          example: Baden-Wrttemberg LV
        hierarchy:
          description: The root hierarchy the division belongs to
          example: GR
          enum:
            - GR
            - GJ
            - KPV
          type: string
        level:
          description: Level in the hierarchy
          example: BV
          enum:
            - BV
            - LV
            - KV
            - OV
          type: string
      required:
        - id
        - divisionKey
        - parentKey
        - implicit
        - name
        - displayName
        - hierarchy
        - level
    UserRbacRole:
      type: object
      properties:
        id:
          type: string
          description: The role id.
          example: '6051228'
        groupId:
          type: string
          description: |-
            The group id this role refers to.
            Contains the division id.
          example: '7874541'
        divisionKey:
          type: string
          description: The division key this role refers to.
          example: '10206400'
        label:
          type: string
          description: Role name.
          example: Kreisverband GR - Mitgliederbeauftragte
      required:
        - id
        - groupId
        - divisionKey
        - label
    UserRbacStructure:
      type: object
      properties:
        userId:
          type: string
          description: |-
            User id
            @example: '1234'
        groups:
          description: List of RBAC groups
          type: array
          items:
            $ref: '#/components/schemas/UserRbacGroup'
        roles:
          description: List of RBAC roles
          type: array
          items:
            $ref: '#/components/schemas/UserRbacRole'
      required:
        - userId
        - groups
        - roles
    AddDeviceToken:
      type: object
      properties:
        platform:
          type: string
          enum:
            - ios
            - android
          description: Device platform
          example: ios
        deviceToken:
          type: string
          description: FCM device token for push notifications
          example: dA1B2c3D4e5F6g7H8i9J0k1L2m3N4o5P6q7R8s9T0u1V2w3X4y5Z
      required:
        - platform
        - deviceToken
    RemoveDeviceToken:
      type: object
      properties:
        deviceToken:
          type: string
          description: FCM device token for push notifications
          example: dA1B2c3D4e5F6g7H8i9J0k1L2m3N4o5P6q7R8s9T0u1V2w3X4y5Z
      required:
        - deviceToken
    NotificationChannelSettings:
      type: object
      properties:
        enabled:
          type: boolean
      required:
        - enabled
    NotificationGlobalSettings:
      type: object
      properties:
        inApp:
          $ref: '#/components/schemas/NotificationChannelSettings'
      required:
        - inApp
    NotificationDeliveryRule:
      type: object
      properties:
        type:
          type: string
